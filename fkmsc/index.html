<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐节奏器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="drum-machine">
        <div class="controls">
            <div class="playback-controls">
                <button id="play-btn" class="control-btn">播放</button>
                <button id="reset-btn" class="control-btn">重置</button>
            </div>
            <button id="export-btn" class="export-btn">导出</button>
        </div>
        
        <div class="tempo-control">
            <label for="tempo-slider">Tempo: <span id="tempo-value">30</span> bpm</label>
            <input type="range" id="tempo-slider" min="30" max="200" value="30">
        </div>
        
        <div class="sequencer">
            <div class="track" data-instrument="open-hat">
                <div class="track-name">泡泡</div>
                <div class="steps"></div>
            </div>
            <div class="track" data-instrument="closed-hat">
                <div class="track-name">Closed Hat</div>
                <div class="steps"></div>
            </div>
            <div class="track" data-instrument="clap">
                <div class="track-name">Clap</div>
                <div class="steps"></div>
            </div>
            <div class="track" data-instrument="kick">
                <div class="track-name">kick</div>
                <div class="steps"></div>
            </div>
        </div>
        
        <div class="keyboard-controls">
            <div class="keyboard-key">
                <span>Kick</span>
            </div>
            <div class="keyboard-key">
                <span>Clap</span>
            </div>
            <div class="keyboard-key">
                <span>Closed Hat</span>
            </div>
            <div class="keyboard-key">
                <span>泡泡</span>
            </div>
        </div>
        
        <div class="keyboard-toggle">
            © <span id="keyboard-status">iw46Team 2025</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
