<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>iMusic Download</title>
    <style>
        :root {
            --primary: #007BFF;
            --dark: #2D2D2D;
            --light: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }
        .sidebar {
            background: var(--light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .title {
            color: var(--primary);
            font-size: 2.2em;
            margin-bottom: 25px;
        }

        /* 下载按钮优化 */
        .download-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            background: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 20px;
        }

        .download-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        /* 密码按钮优化 */
        #passwordBtn {
            position: fixed;
            width: 120px;
            padding: 12px;
            font-size: 14px;
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .content {
            padding: 30px;
            background: var(--light);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
                <aside class="sidebar">
            <h1 class="title">iMusic for Windows</h1>
            <button id="downloadBtn" class="download-btn" disabled>立即下载 v1.0</button>
        </aside>
        <main class="content">
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">🎵</div>
                    <div>
                        <h3>支持上传专辑封面</h3>
                        <p>支持闲的没事给作者打钱</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📀</div>
                    <div>
                        <h3>人性化播放器</h3>
                        <p>因为代码是人写的</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">😅</div>
                    <div>
                        <h3>发展潜能大</h3>
                        <p>因为啥都没开始做</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <button id="passwordBtn" class="password-btn">获取密码</button>

    <script>
        let clickCount = 0;
        const maxClicks = 5;
        const password = "aW11c2ljbWFkZWJ5aXc0Ng==";
        const downloadBtn = document.getElementById('downloadBtn');
        const passwordBtn = document.getElementById('passwordBtn');

        // 密码按钮点击事件
        passwordBtn.addEventListener('click', () => {
            clickCount++;
            randomPosition();
            
            if(clickCount === maxClicks) {
                alert(`密码已解锁：\n${password}`);
                downloadBtn.disabled = false;
            }
        });

        // 随机移动函数
        function randomPosition() {
            const maxX = window.innerWidth - passwordBtn.offsetWidth;
            const maxY = window.innerHeight - passwordBtn.offsetHeight;
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            passwordBtn.style.left = x + 'px';
            passwordBtn.style.top = y + 'px';
        }

        // 下载按钮跳转
        downloadBtn.addEventListener('click', () => {
            window.location.href = "https://easylink.cc/ejf1rg";
        });
    </script>
</body>

</html>
