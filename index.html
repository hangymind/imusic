<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>iMusic Download</title>
    <style>
        :root {
            --primary: #007BFF;
            --dark: #2D2D2D;
            --light: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }
        .sidebar {
            background: var(--light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .title {
            color: var(--primary);
            font-size: 2.2em;
            margin-bottom: 25px;
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            background: var(--primary);
            color: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 20px;
        }

        .download-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        #passwordBtn {
            position: fixed;
            width: 120px;
            padding: 12px;
            font-size: 14px;
            background: var(--light);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .content {
            padding: 30px;
            background: var(--light);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                margin-bottom: 30px;
            }
        }

        /* 弹窗淡入淡出动画 */
        #updateModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #updateModal.show {
            opacity: 1;
        }

        #updateModal .modal-content {
            background: #fff;
            color: #222;
            padding: 28px 32px;
            border-radius: 12px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 8px 30px rgba(0,0,0,.25);
            line-height: 1.6;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        #updateModal.show .modal-content {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <!-- 更新日志弹窗 -->
    <div id="updateModal">
        <div class="modal-content">
            <h2 style="margin:0 0 12px;font-size:20px;">更新日志</h2>
            <div style="font-size:14px;">
                <p><strong>1.1 版本（app最新）</strong></p>
                <ul style="margin:4px 0 12px 18px;padding:0;">
                    <li>添加了自动连播</li>
                    <li>音频顺序自定义</li>
                    <li>上传多个音频</li>
                </ul>
                <p><strong>1.0 版本（现网页版）</strong></p>
                <ul style="margin:4px 0 0 18px;padding:0;">
                    <li>软件正式发布了</li>
                </ul>
            </div>
            <div style="text-align:right;margin-top:16px;">
                <button id="closeUpdate" style="
                    background:#007BFF;color:#fff;border:none;
                    padding:6px 18px;border-radius:6px;cursor:pointer;">知道了</button>
            </div>
        </div>
    </div>

    <div class="container">
        <aside class="sidebar">
            <h1 class="title">iMusic for Windows</h1>
            <button id="downloadBtn" class="download-btn" disabled>即刻获取 v1.1</button>
        </aside>
        <main class="content">
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">🎵</div>
                    <div>
                        <h3>支持上传专辑封面</h3>
                        <p>不过网页版一直比app低一个版本奥</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">📀</div>
                    <div>
                        <h3>人性化播放器</h3>
                        <p>因为代码是人写的</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">😅</div>
                    <div>
                        <h3>你想知道的</h3>
                        <p>蓝奏云密码:c4ai</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <button id="passwordBtn" class="password-btn">获取密码</button>

    <script>
        let clickCount = 0;
        const maxClicks = 5;
        const password = "aW11c2ljbWFkZWJ5aXc0Ng==";
        const downloadBtn = document.getElementById('downloadBtn');
        const passwordBtn = document.getElementById('passwordBtn');

        // 显示更新日志弹窗（带淡入）
        const updateModal = document.getElementById('updateModal');
        updateModal.classList.add('show');

        // 关闭更新日志弹窗（带淡出）
        document.getElementById('closeUpdate').onclick = () => {
            updateModal.classList.remove('show');
            setTimeout(() => updateModal.style.display = 'none', 300);
        };

        // 密码按钮点击事件
        passwordBtn.addEventListener('click', () => {
            clickCount++;
            randomPosition();
            
            if(clickCount === maxClicks) {
                alert(`密码已解锁：\n${password}`);
                downloadBtn.disabled = false;
            }
        });

        // 随机移动函数
        function randomPosition() {
            const maxX = window.innerWidth - passwordBtn.offsetWidth;
            const maxY = window.innerHeight - passwordBtn.offsetHeight;
            const x = Math.floor(Math.random() * maxX);
            const y = Math.floor(Math.random() * maxY);
            passwordBtn.style.left = x + 'px';
            passwordBtn.style.top = y + 'px';
        }

        // 下载按钮跳转
        downloadBtn.addEventListener('click', () => {
            window.location.href = "https://wwrm.lanzoue.com/iNXI735mid9g";
        });
    </script>
</body>
</html>
