<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imusic</title>
    <style>
        :root {
            --bg-main: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            --bg-panel: rgba(30, 30, 30, 0.7);
            --bg-btn: rgba(40, 40, 40, 0.8);
            --bg-btn-hover: rgba(60, 60, 60, 0.8);
            --text-main: #e0e0e0;
            --text-sub: #aaa;
            --text-weak: #666;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body.light {
            --bg-main: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            --bg-panel: rgba(255, 255, 255, 0.7);
            --bg-btn: rgba(220, 220, 220, 0.8);
            --bg-btn-hover: rgba(200, 200, 200, 0.8);
            --text-main: #222;
            --text-sub: #555;
            --text-weak: #999;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .album-cover {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--bg-btn);
            border: 8px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 0 30px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .album-cover.rotating {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #coverImage {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: none;
        }

        .music-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .music-info h2 {
            font-size: 24px;
            margin-bottom: 8px;
            color: var(--text-main);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .music-info p {
            font-size: 16px;
            color: var(--text-sub);
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .lyrics-container {
            flex: 1;
            background: var(--bg-panel);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            overflow-y: auto;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px var(--shadow);
            transition: background 0.3s ease, border 0.3s ease;
        }

        .lyrics {
            line-height: 2.2;
            font-size: 16px;
            color: var(--text-sub);
        }

        .lyric-line {
            margin-bottom: 12px;
            transition: all 0.3s ease;
            padding: 5px 0;
        }

        .lyric-line.active {
            color: var(--text-main);
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .upload-btn, .playlist-btn, .settings-btn {
            background: var(--bg-btn);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .upload-btn:hover, .playlist-btn:hover, .settings-btn:hover {
            background: var(--bg-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--shadow);
        }

        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--bg-panel);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px var(--shadow);
            transition: background 0.3s ease, border 0.3s ease;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: var(--text-main);
            font-weight: 500;
            font-size: 24px;
        }

        .file-input {
            margin-bottom: 15px;
        }

        .file-input label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-sub);
            font-size: 14px;
        }

        .file-input input[type="file"] {
            width: 100%;
            padding: 12px;
            background: var(--bg-btn);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 14px;
        }

        .close-btn {
            background: var(--bg-btn);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .close-btn:hover {
            background: var(--bg-btn-hover);
        }

        .audio-controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .play-btn {
            background: var(--bg-btn);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px var(--shadow);
        }

        .play-btn:hover {
            background: var(--bg-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--shadow);
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: var(--bg-btn);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #555, #888);
            width: 0%;
            transition: width 0.1s ease;
        }

        .playlist {
            list-style: none;
        }

        .playlist-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 15px;
            color: var(--text-sub);
        }

        .playlist-item:hover {
            background: var(--bg-btn-hover);
        }

        .playlist-item.active {
            background: var(--bg-btn-hover);
            color: var(--text-main);
        }

        .settings-modal {
            display: none;
        }

        .settings-container {
            display: flex;
            height: 400px;
        }

        .settings-sidebar {
            width: 150px;
            border-right: 1px solid var(--border);
            padding-right: 20px;
        }

        .settings-content {
            flex: 1;
            padding-left: 20px;
            overflow-y: auto;
        }

        .settings-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            color: var(--text-sub);
        }

        .settings-item:hover {
            background: var(--bg-btn-hover);
        }

        .settings-item.active {
            background: var(--bg-btn-hover);
            color: var(--text-main);
        }

        .volume-control {
            margin-bottom: 20px;
        }

        .volume-control label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-sub);
        }

        .volume-slider {
            width: 100%;
            height: 6px;
            background: var(--bg-btn);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .play-mode {
            margin-bottom: 20px;
        }

        .play-mode label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-sub);
        }

        .play-mode select {
            width: 100%;
            padding: 10px;
            background: var(--bg-btn);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-main);
        }

        .about-content {
            color: var(--text-sub);
            line-height: 1.6;
        }

        .about-content h4 {
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .theme-toggle {
            margin-bottom: 20px;
        }

        .theme-toggle label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-sub);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--bg-btn);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid var(--border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: var(--text-main);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #696969;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="album-cover" id="albumCover">
                <img id="coverImage" src="" alt="专辑封面">
                <span id="coverPlaceholder" style="color: var(--text-weak); font-size: 18px;">暂无封面</span>
            </div>
            <div class="music-info">
                <h2 id="songTitle">暂无歌曲</h2>
                <p id="artistName">未知艺术家</p>
            </div>
            <div class="audio-controls">
                <button class="play-btn" id="playBtn">播放</button>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <audio id="audioPlayer" class="hidden"></audio>
        </div>
        
        <div class="right-panel">
            <div class="lyrics-container">
                <div class="lyrics" id="lyrics">
                    <p>暂无歌词</p>
                </div>
            </div>
        </div>
    </div>

    <div class="top-buttons">
        <button class="settings-btn" id="settingsBtn">设置</button>
        <button class="playlist-btn" id="playlistBtn">播放列表</button>
    </div>
    
    <div class="controls">
        <button class="upload-btn" id="uploadBtn">上传音乐</button>
        <button class="upload-btn" id="uploadLyricsBtn">上传歌词</button>
        <button class="upload-btn" id="uploadCoverBtn">上传封面</button>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h3>上传文件</h3>
            <div class="file-input">
                <label>选择音乐文件:</label>
                <input type="file" id="musicFile" accept="audio/*">
            </div>
            <button class="close-btn" onclick="closeModal('uploadModal')">关闭</button>
        </div>
    </div>

    <div class="modal" id="lyricsModal">
        <div class="modal-content">
            <h3>上传歌词</h3>
            <div class="file-input">
                <label>选择歌词文件 (LRC格式):</label>
                <input type="file" id="lyricsFile" accept=".lrc,.txt">
            </div>
            <button class="close-btn" onclick="closeModal('lyricsModal')">关闭</button>
        </div>
    </div>

    <div class="modal" id="coverModal">
        <div class="modal-content">
            <h3>上传封面</h3>
            <div class="file-input">
                <label>选择图片文件:</label>
                <input type="file" id="coverFile" accept="image/*">
            </div>
            <button class="close-btn" onclick="closeModal('coverModal')">关闭</button>
        </div>
    </div>

    <div class="modal" id="playlistModal">
        <div class="modal-content">
            <h3>播放列表</h3>
            <ul class="playlist" id="playlist">
                <li class="playlist-item">暂无歌曲</li>
            </ul>
            <button class="close-btn" onclick="closeModal('playlistModal')">关闭</button>
        </div>
    </div>

    <div class="modal settings-modal" id="settingsModal">
        <div class="modal-content">
            <h3>设置</h3>
            <div class="settings-container">
                <div class="settings-sidebar">
                    <div class="settings-item active" data-page="playback">播放设置</div>
                    <div class="settings-item" data-page="about">关于</div>
                </div>
                <div class="settings-content">
                    <div id="playback-settings" class="settings-page">
                        <div class="volume-control">
                            <label>音量调节</label>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                            <span id="volumeValue">50%</span>
                        </div>
                        <div class="play-mode">
                            <label>列表播放顺序</label>
                            <select id="playMode">
                                <option value="sequential">顺序播放</option>
                                <option value="random">随机播放</option>
                                <option value="single">单曲循环</option>
                                <option value="list">列表循环</option>
                            </select>
                        </div>
                        <div class="theme-toggle">
                            <label>主题切换</label>
                            <label class="theme-switch">
                                <input type="checkbox" id="themeToggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                    <div id="about-settings" class="settings-page" style="display: none;">
                        <div class="about-content">
                            <h4>版权信息</h4>
                            <p>© iw46Team 2025</p>
                            <p>版本：v1.0</p>
                            <p>作者：iw46</p>
                            <p>不要看源代码</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="close-btn" onclick="closeModal('settingsModal')">关闭</button>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let currentSongIndex = 0;
        let playlist = [];
        let lyricsData = [];
        let currentLyricIndex = 0;

        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const albumCover = document.getElementById('albumCover');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const lyrics = document.getElementById('lyrics');
        const themeToggle = document.getElementById('themeToggle');

        // 主题切换
        themeToggle.addEventListener('change', () => {
            document.body.classList.toggle('light', themeToggle.checked);
            localStorage.setItem('theme', themeToggle.checked ? 'light' : 'dark');
        });

        // 初始化主题
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light');
            themeToggle.checked = true;
        }

        playBtn.addEventListener('click', () => {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                    playBtn.textContent = '播放';
                    albumCover.classList.remove('rotating');
                } else {
                    audioPlayer.play();
                    playBtn.textContent = '暂停';
                    albumCover.classList.add('rotating');
                }
                isPlaying = !isPlaying;
            }
        });

        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = progressPercent + '%';
                updateLyrics();
            }
        });

        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const newTime = (clickX / width) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
        });

        document.getElementById('uploadBtn').addEventListener('click', () => {
            document.getElementById('uploadModal').style.display = 'flex';
        });

        document.getElementById('uploadLyricsBtn').addEventListener('click', () => {
            document.getElementById('lyricsModal').style.display = 'flex';
        });

        document.getElementById('uploadCoverBtn').addEventListener('click', () => {
            document.getElementById('coverModal').style.display = 'flex';
        });

        document.getElementById('playlistBtn').addEventListener('click', () => {
            document.getElementById('playlistModal').style.display = 'flex';
        });

        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('settingsModal').style.display = 'flex';
        });

        document.getElementById('musicFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                document.getElementById('songTitle').textContent = file.name.replace(/\.[^/.]+$/, "");
                playlist.push({name: file.name.replace(/\.[^/.]+$/, ""), url: url});
                updatePlaylist();
                closeModal('uploadModal');
            }
        });

        document.getElementById('lyricsFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    parseLyrics(e.target.result);
                };
                reader.readAsText(file);
                closeModal('lyricsModal');
            }
        });

        document.getElementById('coverFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.getElementById('coverImage').src = url;
                document.getElementById('coverImage').style.display = 'block';
                document.getElementById('coverPlaceholder').style.display = 'none';
                closeModal('coverModal');
            }
        });

        function parseLyrics(lrcContent) {
            lyricsData = [];
            const lines = lrcContent.split('\n');
            lines.forEach(line => {
                const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2})\](.*)/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const centiseconds = parseInt(match[3]);
                    const time = minutes * 60 + seconds + centiseconds / 100;
                    const text = match[4].trim();
                    if (text) {
                        lyricsData.push({time, text});
                    }
                }
            });
            displayLyrics();
        }

        function displayLyrics() {
            lyrics.innerHTML = '';
            lyricsData.forEach((item, index) => {
                const line = document.createElement('div');
                line.className = 'lyric-line';
                line.textContent = item.text;
                line.dataset.time = item.time;
                lyrics.appendChild(line);
            });
        }

        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            let newIndex = -1;
            
            for (let i = 0; i < lyricsData.length; i++) {
                if (currentTime >= lyricsData[i].time) {
                    newIndex = i;
                } else {
                    break;
                }
            }
            
            if (newIndex !== currentLyricIndex && newIndex >= 0) {
                const lines = lyrics.querySelectorAll('.lyric-line');
                lines.forEach(line => line.classList.remove('active'));
                if (lines[newIndex]) {
                    lines[newIndex].classList.add('active');
                    lines[newIndex].scrollIntoView({behavior: 'smooth', block: 'center'});
                }
                currentLyricIndex = newIndex;
            }
        }

        function updatePlaylist() {
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = '';
            playlist.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                li.textContent = song.name;
                li.onclick = () => playSong(index);
                playlistElement.appendChild(li);
            });
        }

        function playSong(index) {
            currentSongIndex = index;
            audioPlayer.src = playlist[index].url;
            document.getElementById('songTitle').textContent = playlist[index].name;
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        document.querySelectorAll('.settings-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.settings-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.settings-page').forEach(p => p.style.display = 'none');
                
                item.classList.add('active');
                const page = item.dataset.page;
                document.getElementById(page + '-settings').style.display = 'block';
            });
        });

        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');

        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value;
            audioPlayer.volume = volume / 100;
            volumeValue.textContent = volume + '%';
        });

        const playMode = document.getElementById('playMode');
        playMode.addEventListener('change', () => {
            const mode = playMode.value;
            console.log('播放模式切换为:', mode);
        });
    </script>
</body>
</html>
