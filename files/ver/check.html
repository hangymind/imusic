<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="nerd.ico">
    <title>Imusic 提示</title>
    <style>
        :root {
            --bg-main: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            --bg-panel: rgba(255, 255, 255, 0.7);
            --bg-btn: rgba(220, 220, 220, 0.8);
            --bg-btn-hover: rgba(200, 200, 200, 0.8);
            --text-main: #222;
            --text-sub: #555;
            --text-weak: #999;
            --border: rgba(0, 0, 0, 0.1);
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background .3s, color .3s;
        }
        
        .container {
            background: var(--bg-panel);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--text-main);
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            color: var(--text-sub);
            margin-bottom: 30px;
        }
        
        #countdown {
            font-weight: bold;
            color: #888888;
            font-size: 20px;
        }
        
        .version-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 14px;
            color: var(--text-weak);
        }
        
        .music-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #888888);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 5px 15px #999;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(134, 134, 134, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 5px 20px rgba(90, 90, 90, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(63, 63, 63, 0.3);
            }
        }
        
        .music-icon::after {
            content: '♪';
            font-size: 48px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-icon"></div>
        <h1>您使用的是最新版本！</h1>
        <p>此页面将在 <span id="countdown">3</span> 秒后自动关闭</p>
    </div>
    
    <script>
        let seconds = 3;
        const countdownElement = document.getElementById("countdown");
        
        const countdownInterval = setInterval(() => {
            seconds--;
            if (seconds >= 0) {
                countdownElement.textContent = seconds;
            } else {
                clearInterval(countdownInterval);
                window.close();
            }
        }, 1000);
        
        setTimeout(() => {
            window.close();
        }, 3000);
    </script>
</body>
</html>
